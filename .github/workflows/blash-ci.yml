name: Bash CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Vérif syntaxe bash (rapide)
      - name: Bash syntax check
        run: bash -n scripts/protect_mitm.sh

      # ✅ Installe ShellCheck (lint sécurité/meilleures pratiques)
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      # ✅ Lint Bash avec ShellCheck
      - name: Shellcheck lint
        run: shellcheck --severity=style --color=always scripts/protect_mitm.sh

      # (Optionnel) Vérifier l’entête + droits exécutable
      - name: Ensure shebang + executable bit
        run: |
          grep -q '^#!/usr/bin/env bash' scripts/protect_mitm.sh
          chmod +x scripts/protect_mitm.sh

      # ✅ Installer shfmt
      - name: Install shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      # ✅ Auto-format + commit si changement
      - name: Run shfmt (auto-fix)
        run: shfmt -w -i 2 -ci -s scripts/protect_mitm.sh

      - name: Commit formatted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): apply shfmt formatting"